---
author: John Knutson
description: app to monitor temperature and/or voltage
platform: esp32
version: 1.0
manifest_version: 2017-05-18
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  - ["i2c.enable", true]
  # - ["i2c.sda_gpio", 32]
  # - ["i2c.scl_gpio", 33]
  - ["ds18b20.pin", 33]
  - ["sys.tz_spec", "CST6CDT6,M4.1.0/02:00:00,M10.5.0/02:00:00"]
  - ["interval", "i", 30, {title: "Poll interval (seconds)"}]
  - ["pins", "o", {title: "Pins layout"}]
  - ["pins.builtin", "i", 0, {title: "Builtin button"}]
  - ["pins.voltage", "i", -1, {title: "voltage pin"}]
  - ["pins.voltage_r1", "i", -1, {title: "R1 value (ohms)"}]
  - ["pins.voltage_r2", "i", -1, {title: "R2 value (ohms)"}]
  - ["datadog", "o", {title: "datadog config"}]
  - ["datadog.api_key", "s", {title: "datadog API key"}]
  - ["datadog.host_name", "s", {title: "datadog host name"}]
  - ["mdash.value.enable", true]   # enable this widget
  - ["mdash.value.title", "Temp:"]
  - ["mdash.value.key", "state.reported.temp"]
conds:
  - when: mos.platform == "esp32"
    apply:
      config_schema:
        - ["pins.temp", 33]
        - ["pins.builtin", 0]

tags:
  - js

sources:
  - src

filesystem:
  - fs

libs:
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/dht
  - origin: https://github.com/mongoose-os-libs/dns-sd
  - origin: https://github.com/mongoose-os-libs/ds18b20
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/mdash-api
  - origin: https://github.com/mongoose-os-libs/dash
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/mongoose-os-libs/adc
  - origin: https://github.com/mongoose-os-libs/atca
  - origin: https://github.com/mongoose-os-libs/sntp
  - origin: https://github.com/mongoose-os-libs/ethernet
  - origin: https://github.com/mongoose-os-libs/arduino-onewire
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-wifi
  - origin: https://github.com/mongoose-os-libs/spi
  - origin: https://github.com/mongoose-os-libs/vfs-dev-spi-flash
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/kzyapkov/liquidcrystal-i2c
